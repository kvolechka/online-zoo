<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetStory-online</title>
  <link rel="stylesheet" href="/pages/popup/reset.css">
  <link rel="stylesheet" href="/pages/popup/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <form action="" class="popup-form">
    <div class="content-left">
      <input type="text" class="contacts" placeholder="Full Name">
      <input type="text" class="contacts email" placeholder="Enter your email*" required>
      <textarea name="likes" placeholder="What would you like to say?"></textarea>
      <div class="button-submit">
        <button class="submit">Submit</button>
      </div>
    </div>

    <div class="content-right">
      <div class="box-comment">
         <div class="button-close">
          <button class="btn-close"><img src="/assets/popup/close.svg" alt="close"></button>
        </div>

        <div class="comment-content">
          <img src="/assets/popup/comments.png" alt="comment">
          <p class="text-comment">Leave Us a Comment</p>
        </div>
      </div>
     
    </div>
  </form>

</body>
</html>
